
<section class="matter" >
    <div class="container col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="fullName" class="col-md-2 control-label">Full Name</label>
                <div class="col-md-10">
                    <input class="form-control" id="fullName" type="text" ng-model="cp.participant" placeholder="e.g. John Smith" uib-typeahead="p as p.fullName for p in cp.getPeople($viewValue) track by p.Id" 
                            typeahead-loading="loadingPeople" typeahead-no-results="noResults"  typeahead-wait-ms="50">
                    <i ng-show="loadingPeople" class="glyphicon glyphicon-refresh"></i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Existing Participants
                    </div>
                    <span class="text-danger" />
                </div>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Work Email</label>
                <div class="col-md-10">
                    <input class="form-control" type="email" id="email" ng-model="cp.participant.email" />
                    <span class="text-danger" />
                </div>
            </div>

            <div class="form-group">
                <label for="alternateEmail" class="col-md-2 control-label">Personal Email</label>
                <div class="col-md-10">
                    <input class="form-control" id="alternateEmail" type="email" ng-model="cp.participant.alternateEmail" />
                    <span class="text-danger" />
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="col-md-2 control-label">Mobile</label>
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-addon">(+{{cp.dialCode}})</span>
                        <input class="form-control" type="tel" id="phoneNumber" ng-model="cp.participant.phoneNumber" />

                    </div>
                    <span class="text-danger" />
                </div>
            </div>

            <div class="form-group">
                <label for="professionalRole" class="col-md-2 control-label">Professional Role</label>
                <div class="col-md-10">
                    <select id="professionalRole" class="form-control" data-ng-options="pr as pr.description for pr in cp.professionalRoles track by pr.id" 
                            data-ng-model="cp.professionalRole">
                        <option value="" disabled="disabled">
                            Select Professional Role...
                        </option>
                    </select>
                    <span class="text-danger" />
                </div>
            </div>

            <div class="form-group">
                <label for="cpDepartment" class="col-md-2 control-label">Department</label>
                <div class="col-md-10">
                    <select id="cpDepartment" class="form-control" data-ng-options="d as d.name for d in pr.departments track by d.id"
                            data-ng-model="cp.department">
                        <option value="" disabled="disabled">
                            Select Department...
                        </option>
                    </select>
                    <span class="text-danger" />
                </div>
            </div>

        </form>
    </div>
</section>
