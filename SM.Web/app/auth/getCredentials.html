<div id="loginbox" class="mainbox col-md-12">
    <iframe src="sink.html" name="sink" style="display:none"></iframe>
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Login</div>
			<div style="float: right; font-size: 80%; position: relative; top: -10px">
				<a href="#">Forgot your password?</a>
			</div>
		</div>
		<div style="padding-top: 30px" class="panel-body"  ng-controller="getCredentials as vm">
			<form name="loginForm" class="form-horizontal" method="post" 
				ng-submit="vm.login(vm.credentials)" novalidate data-form-autofill-fix>
				
				<div style="margin-top: 25px" class="input-group">
					<label class="input-group-addon" for="username">
                        <i class="glyphicon glyphicon-user"></i>
                    </label> 
                    <input type="text" class="form-control" name="username"
						ng-model="vm.credentials.username" placeholder="Username" required />
				</div>
				<div class="error" ng-show="(submitted  || loginForm.username.$dirty)  && loginForm.username.$invalid">
				    <p class="error" ng-show="loginForm.username.$error.required">'Username' is mandatory</p>
				</div>
				<div style="margin-top: 25px" class="input-group">
					<label class="input-group-addon" for="password">
                        <i class="glyphicon glyphicon-lock"></i>
                    </label> 
                    <input type="password"
						class="form-control" name="password"
						ng-model="vm.credentials.password" placeholder="Password" required />
				</div>
				<div class="error" ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
				    <p class="error" ng-show="loginForm.password.$error.required">'Password' is mandatory</p>
				</div>
				<div style="margin-top: 10px" class="form-group">
					<!-- Button -->

					<div class="col-sm-12 controls">
						<button type="submit" id="btn-login" class="btn btn-success" >Login</button>
					</div>

				</div>
				<p ng-show="vm.errors" class="error">{{vm.errors}}</p>

			</form>
            <p>Or you can login using one of the social media logins below:</p>
            <ul class="list-inline">
                <li class="col-md-6">
                    <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="vm.authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
                </li>                
                <li class="col-md-6">
                    <button class="btn btn-large btn-google-plus btn-block" type="button" data-ng-click="vm.authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
                </li>
                <li class="col-md-6">
                    <button class="btn btn-large btn-twitter btn-block" type="button" data-ng-click="vm.authExternalProvider('Twitter')"><i class="fa fa-twitter"></i> | Connect with Twitter</button>
                </li>    
                <li class="col-md-6">
                    <button class="btn btn-large btn-linkedin btn-block" type="button" data-ng-click="vm.authExternalProvider('Linkedin')"><i class="fa fa-linkedin"></i> | Connect with LinkedIn</button>
                </li>        
            </ul>
        </div>
	</div>
</div>
